<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0;url=/#404-redirect" />
    <script type="text/javascript">
      // GitHub Pages 404 redirect for SPA
      (function () {
        var l = window.location;
        var pathname = l.pathname.replace(/\/+$/, ""); // Remove trailing slash
        var search = l.search || "";
        var hash = l.hash || "";
        var redirect =
          "/index.html?redirect=" +
          encodeURIComponent(pathname + search + hash);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <h1>Redirectingâ€¦</h1>
    <p>
      If you are not redirected, <a id="redirect-link" href="#">click here</a>.
    </p>
    <script>
      document.getElementById("redirect-link").href =
        "/index.html?redirect=" +
        encodeURIComponent(
          window.location.pathname +
            window.location.search +
            window.location.hash
        );
    </script>
  </body>
</html>
